<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chi Tiết Lì Xì</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        /* Ảnh nền phủ toàn bộ */
        body {
            background-image: url('assets/image/banner.jpg'); /* Ảnh nền giống index.html */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        /* Lớp phủ làm mờ ảnh nền */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.5); /* Làm mờ nền */
            backdrop-filter: blur(5px); /* Hiệu ứng blur */
            z-index: 0;
        }

        /* Khung hiển thị lì xì */
        .card {
            max-width: 600px; /* Card to hơn */
            text-align: center;
            padding: 10px; /* Giảm padding để ảnh có nhiều không gian hơn */
            background: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            z-index: 1;
            position: relative;
        }

        /* Ảnh lì xì to hơn */
        #lixiImage {
            max-width: 100%; /* Đảm bảo ảnh không vượt quá card */
            height: auto; /* Giữ tỷ lệ ảnh */
            display: block;
            margin: 0 auto;
        }

        /* Tăng cỡ chữ mô tả */
        #description {
            font-size: 1.5rem;
            font-weight: bold;
            margin-top: 10px;
        }

    </style>
</head>
<body>

    <div class="card">
        <h2 id="title">LÌ XÌ MAY MẮN CẢ NĂM MAY MẮN</h2>
        <img id="lixiImage" src="" class="img-fluid" alt="Lì Xì">
        <p id="description">Chúc bạn một năm mới phát tài phát lộc!</p>
        <a href="index.html" class="btn btn-primary">Quay lại</a>
    </div>

    <script>
        // Lấy ID từ URL
        const urlParams = new URLSearchParams(window.location.search);
        const id = urlParams.get("id");

// Dữ liệu lì xì
const lixiData = {

    3: { img: "assets/image/3.jpg", text: "ZiiZii nhận được 188.000đ từ Vĩnh Thành lì xì!<br>năm mới phát tài phát lộc một cách nhanh chóng nha Zii Zii iu dấuuu" },
    4: { img: "assets/image/4.jpg", text: "ZiiZii nhận được 100.100đ từ Vĩnh Thành lì xì!<br>Zii Zii là độc nhất vô nhị :3 hehehe (cái này bèo nhất nên tui sẽ dẫn mimi đi ăn)" },
    5: { img: "assets/image/5.jpg", text: "ZiiZii nhận được 520.000đ từ Vĩnh Thành lì xì!<br>Ùa ớ nỉn ❤️" },
    6: { img: "assets/image/6.jpg", text: "ZiiZii nhận được 230.000đ từ Vĩnh Thành lì xì!<br>Hehe cái này mang ý nghĩa người tặng dành tình cảm sâu sắc cho người được tặng nghen" },
    7: { img: "assets/image/7.jpg", text: "ZiiZii nhận được 413.000đ từ Vĩnh Thành lì xì!<br>Mọi sự thuận lợi và suôn sẻ, cuộc sống trôi chảy nghen Zii Zii" },

    9: { img: "assets/image/9.jpg", text: "ZiiZii nhận được 262.800đ từ Vĩnh Thành lì xì!<br>Gặt hái lộc lá trong năm mới nha Zii ZiiZii" },
};

// Kiểm tra ID có hợp lệ không
if (lixiData[id]) {
    document.getElementById("lixiImage").src = lixiData[id].img;
    document.getElementById("description").innerHTML = lixiData[id].text;  // Thay innerText thành innerHTML
} else {
    document.getElementById("description").innerText = "Lì xì không tồn tại!";
}
    </script>

</body>
</html>
